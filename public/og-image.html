<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 800px;
        padding: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        backdrop-filter: blur(10px);
      }
      .emoji {
        font-size: 120px;
        margin-bottom: 30px;
      }
      .title {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .subtitle {
        font-size: 36px;
        opacity: 0.9;
        margin-bottom: 30px;
      }
      .description {
        font-size: 28px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">🍺</div>
      <div class="title">오늘 술 얼마나 ㄱㄴ?</div>
      <div class="subtitle">모두를 위한 주량 테스트</div>
      <div class="description">수면·식사·기분 분석으로 맞춤 주량 추천!</div>
    </div>
  </body>
</html>
